<!DOCTYPE html>
<html lang="ko">
<body>
    <h1>pyburger 검색화면입니다.</h1>
    <h2>....</h2>
    <div>
        <form method="GET">
            <input type="text" name="keyword">
            <button type="submit">검색</button>
        </form>
    </div>
    <div>
        {{ burgers }}
    </div>
    <hr>
    <hr>
    {% for burger in burgers %}
        <div>
            {{ burger.name }}
            {{ burger.price }}원
            {{ burger.calories }}kcal
        </div>
    {% endfor %}
</body>
</html>
